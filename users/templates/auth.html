{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="" method="POST" style="width: 50%; margin: auto">
    <h1>{{ type }} Page</h1>
    {% csrf_token %}
    {{ form | crispy }}
    
    <button class="btn btn-warning">Submit</button>
</form>
{% endblock %}
